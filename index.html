<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  	<script src="js/semantic.js"></script>
  	<script src="js/map.js"></script>
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Places Searchbox</title> 

  </head>
  <body>
    <div id="map">
    </div>
    <div class='pos'>
	    <div class="ui input">
	      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
	    </div>
	    <select id ='addr' class="ui search dropdown" onchange="change()">
	    <option value="">Search</option>
	    <option value="AL">Alabama</option>
	    <option value="AK">Alaska</option>
	    <option value="AZ">Arizona</option>
	    <option value="LA">Louisiana</option>
	    <option value="ME">Maine</option>
	    <option value="MD">Maryland</option>
	    <option value="WY">Wyoming</option>
	    </select> 
    </div>
    <div id='reset'>
    	<button class='ui button btn'>Reset Zoom</button>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCurnTnlIrgXmgKlo111d9YDtHMJqOeKEs&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</html>

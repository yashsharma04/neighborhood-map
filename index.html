<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="css/material.min.css">
	<script src="js/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #search{

    /*  	position: absolute;
      	z-index: 3 ;*/
      	top: 10%;
      	left: 3%;
      	z-index: 3 ;
      	position: absolute;
      	background: white ;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <form id='search' action="#">
  		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    		<input class="mdl-textfield__input" placeholder ='Search' type="text" id="sample3">
    		<label class="mdl-textfield__label" for="sample3"></label>
  		</div>
	</form>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCurnTnlIrgXmgKlo111d9YDtHMJqOeKEs&callback=initMap"
    async defer></script>
  </body>
</html>
